          tags: |
            jiting/ruby:2.7.1-alpine
            jiting/ruby:2.7-alpine
            jiting/ruby:alpine
            jiting/ruby:latest
          labels: |
            org.opencontainers.image.title=${{ github.event.repository.name }}
